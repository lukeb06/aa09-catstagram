<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catstagram</title>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <h1>Catstagram</h1>
    <img id="image" />

    <button id="refreshButton">New Image</button>

    <p>Popularity Score: <span id="score">0</span></p>

    <div>
        <button id="upvoteButton">Upvote</button>
        <button id="downvoteButton">Downvote</button>
    </div>

    <form id='commentForm'>
        <label for="commentInput">Comment:</label>
        <input id="commentInput" type="text" placeholder="Add a comment..." />

        <button>Submit</button>
    </form>

    <div id="commentWrapper">

    </div>
</body>

</html>
